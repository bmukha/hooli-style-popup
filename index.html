<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./popup-icons/favicon.png" />
    <title>Hooli-style popup</title>
  </head>

  <body>
    <header class="header">
      <div class="logo" tabindex="1">
        <a href="https://kottans.org/" target="_blank"
          ><img src="./popup-icons/favicon.png" width="32" alt="kottans logo"
        /></a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav__items">
          <li class="header__nav__item__main" tabindex="2">Menu</li>
          <li class="header__nav__item__main" tabindex="3">Items</li>
          <li class="header__nav__item__main menu">
            <label for="menu__toggle">
              <img
                src="./popup-icons/popup-button.png"
                width="32"
                height="32"
                alt="popup button"
              />
            </label>
            <input
              class="menu__toggle"
              id="menu__toggle"
              type="checkbox"
              tabindex="4"
            />
            <div class="menu__wrapper">
              <nav class="menu__wrapper__main">
                <ul class="menu__items__main">
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img src="./popup-icons/mail.png" width="48" alt="mail"
                    /></a>
                  </li>
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img
                        src="./popup-icons/files.png"
                        width="48"
                        alt="files"
                    /></a>
                  </li>
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img
                        src="./popup-icons/calendar.png"
                        width="48"
                        alt="calendar"
                    /></a>
                  </li>
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img
                        src="./popup-icons/documents.png"
                        width="48"
                        alt="documents"
                    /></a>
                  </li>
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img src="./popup-icons/maps.png" width="48" alt="maps"
                    /></a>
                  </li>
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img src="./popup-icons/chat.png" width="48" alt="chat"
                    /></a>
                  </li>
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img src="./popup-icons/news.png" width="48" alt="news"
                    /></a>
                  </li>
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img
                        src="./popup-icons/contacts.png"
                        width="48"
                        alt="contacts"
                    /></a>
                  </li>
                  <li class="header__nav__item__main">
                    <a href="#"
                      ><img
                        src="./popup-icons/classroom.png"
                        width="48"
                        alt="classroom"
                    /></a>
                  </li>
                </ul>
                <input
                  type="checkbox"
                  name="more_checkbox"
                  class="more__checkbox"
                  id="more__checkbox"
                />
                <label
                  for="more__checkbox"
                  class="more__label"
                  tabindex="5"
                ></label>
                <nav class="menu__wrapper__secondary">
                  <ul class="menu__items__secondary">
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/apps.png"
                          width="48"
                          alt="apps"
                      /></a>
                    </li>
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/blogs.png"
                          width="48"
                          alt="blogs"
                      /></a>
                    </li>
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/collection.png"
                          width="48"
                          alt="collection"
                      /></a>
                    </li>
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/videos.png"
                          width="48"
                          alt="videos"
                      /></a>
                    </li>
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/tanslation.png"
                          width="48"
                          alt="tanslation"
                      /></a>
                    </li>
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/promo.png"
                          width="48"
                          alt="promo"
                      /></a>
                    </li>
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/search.png"
                          width="48"
                          alt="search"
                      /></a>
                    </li>
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/photos.png"
                          width="48"
                          alt="photos"
                      /></a>
                    </li>
                    <li class="header__nav__item__secondary">
                      <a href="#"
                        ><img
                          src="./popup-icons/mars.png"
                          width="48"
                          alt="mars"
                      /></a>
                    </li>
                  </ul>
                </nav>
              </nav>
            </div>
          </li>
          <li class="header__nav__item__main">
            <a href="#"
              ><img
                src="./popup-icons/bell.png"
                width="32"
                height="32"
                alt="bell"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
